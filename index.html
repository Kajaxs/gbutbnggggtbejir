<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to Word & Word to PDF</title>
    <link rel="stylesheet" href="/style.css"> <!-- Menghubungkan file CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert PDF to Word & Word to PDF</h1>
        </header>
        <div class="content">
            <input type="file" id="fileInput" accept=".pdf,.docx" />
            <button onclick="convertFile()">Convert</button>
            <div class="download-container">
                <a id="downloadLink" href="#" download style="display: none;">
                    <button>Download Converted File</button>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="/script.js"></script> <!-- Menghubungkan file JS -->
</body>
</html>
